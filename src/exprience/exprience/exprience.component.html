<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class ="container">
    <div class="jumbotron text-center AboutMeJump">
      <h1 class="display-4">Ntokozo Qwabe</h1>
      <p class="lead">About Me</p>
      <hr class="my-4">
      <p>Content</p>
    </div>
  </div>

  <div class = "block border border rounded">
    <div class= "container">
      <div class="row justify-content-around">
        <div class="col-sx-12 col-md-6 col-xl-3">
          <button (click)="getProjectOne()"  class="btn btn-warning btn-md java" type="button" >Project 1</button>
        </div>

        <div class="col-sx-12 col-md-6 col-xl-3">
          <button class="btn btn-warning btn-md cSharp" type="button" >Text</button>
        </div>

        <div class="col-sx-12 col-md-6 col-xl-3 ">
          <button class="btn btn-warning btn-outline systems" type="button" >Text</button>
        </div>


        <div class="col-sx-12 col-md-6 col-xl-3">
          <button class="btn btn-warning btn-pills btn-outline webDev" type="button" >Text</button>
        </div>
      </div>

      <div  class="row justify-content-around">
        <div class="col-lg-12">
          <table  class="table table-dark">
            <thead>
              <tr>
              <th>Links to Repos</th>
              </tr>
            </thead >
            <tbody *ngFor="let project of projectOne">
              <tr>
                <td>{{project.html_url}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>

</body>
</html>
